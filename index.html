<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights: Endfield - Play Free on PC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #ffffff;
            min-height: 100vh;
            max-height: 100vh;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ========================================
           BACKGROUND
        ======================================== */

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.7) 100%);
        }

        /* ========================================
           LOGO
        ======================================== */

        .logo {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            animation: fadeSlideDown 0.8s ease-out 0.2s both;
        }

        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .logo img {
            height: 70px;
            filter: drop-shadow(0 0 30px rgba(253, 253, 31, 0.3));
        }

        /* ========================================
           MAIN CONTENT
        ======================================== */

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 120px 20px 20px 20px;
            text-align: center;
        }

        /* ========================================
           HEADLINE
        ======================================== */

        .headline {
            font-size: 52px;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 15px;
            animation: zoomFadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes zoomFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .headline-white {
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .headline-accent {
            color: #fdfd1f;
            text-shadow: 
                0 0 20px rgba(253, 253, 31, 0.6),
                0 0 40px rgba(253, 253, 31, 0.4);
        }

        /* ========================================
           SUBHEADLINE
        ======================================== */

        .subheadline {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            margin-bottom: 30px;
            animation: fadeSlideUp 0.8s ease-out 0.4s both;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========================================
           VIDEO CONTAINER
        ======================================== */

        .video-container {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
            animation: fadeSlideUp 0.8s ease-out 0.5s both;
            border: 2px solid rgba(253, 253, 31, 0.4);
            box-shadow: 
                0 0 30px rgba(253, 253, 31, 0.2),
                0 0 60px rgba(253, 253, 31, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ========================================
           CTA BUTTON
        ======================================== */

        .cta-container {
            position: relative;
            animation: fadeSlideUp 0.8s ease-out 0.6s both;
        }

        .cta-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130%;
            height: 180%;
            background: radial-gradient(ellipse at center, rgba(253, 253, 31, 0.25) 0%, transparent 70%);
            filter: blur(15px);
            z-index: -1;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        .cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            width: 500px;
            height: 80px;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            color: #0a0a0a;
            background: #fdfd1f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            box-shadow: 
                0 0 25px rgba(253, 253, 31, 0.4),
                0 0 50px rgba(253, 253, 31, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .cta-button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 
                0 0 40px rgba(253, 253, 31, 0.6),
                0 0 80px rgba(253, 253, 31, 0.3),
                0 12px 35px rgba(0, 0, 0, 0.5);
        }

        .cta-arrow {
            font-size: 12px;
            font-weight: 800;
            flex-shrink: 0;
        }

        .cta-text {
            position: relative;
            z-index: 2;
            font-weight: 900;
            white-space: nowrap;
            transition: opacity 0.2s ease;
        }

        .cta-free {
            margin-top: 12px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
            text-align: center;
        }

        /* ========================================
           DISCLAIMER
        ======================================== */

        .disclaimer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            z-index: 100;
        }

        /* ========================================
           RESPONSIVE
        ======================================== */

        @media (max-width: 1200px) {
            .headline {
                font-size: 44px;
            }

            .subheadline {
                font-size: 16px;
            }

            .video-container {
                max-width: 750px;
            }

            .cta-button {
                width: 460px;
                height: 75px;
                font-size: 15px;
            }
        }

        @media (max-width: 900px) {
            .headline {
                font-size: 32px;
            }

            .subheadline {
                font-size: 14px;
            }

            .video-container {
                max-width: 600px;
            }

            .cta-button {
                width: 380px;
                height: 68px;
                font-size: 13px;
            }

            .logo img {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img src="Arknights_Endfield_Cover_Art.webp" alt="Arknights Endfield" class="bg-image">
        <div class="bg-overlay"></div>
    </div>
    
    <div class="vignette"></div>

    <div class="logo">
        <img src="https://web-static.hg-cdn.com/gl_web_sdk/assets/title.1457e7b3acf74f0a6213.svg" alt="Arknights Endfield Logo">
    </div>

    <div class="main-content">
        <h1 class="headline">
            <span class="headline-white">Will you get the </span><span class="headline-accent">rarest heroes?</span>
        </h1>
        
        <p class="subheadline">Claim your pulls now and find out!</p>

        <div class="video-container">
            <video controls loop playsinline>
                <source src="endfield-pulls.mp4" type="video/mp4">
            </video>
        </div>

        <div class="cta-container">
            <div class="cta-glow"></div>
            <a href="https://www.gamazi.com/cmp/559HM1H/2CXDQH8/?sub1=22457" target="_blank" rel="noopener" class="cta-button" id="cta-button">
                <span class="cta-arrow">▶</span>
                <span class="cta-text" id="cta-text">Click to Play Endfield PC for FREE</span>
                <span class="cta-arrow">◀</span>
            </a>
            <p class="cta-free">100% FREE</p>
        </div>
    </div>

    <p class="disclaimer">Windows PC only. Installation required.</p>

    <script>
        (function() {
            var texts = ['Click to Play Endfield PC for FREE', 'Play Now'];
            var index = 0;
            var ctaText = document.getElementById('cta-text');
            
            setInterval(function() {
                index = (index + 1) % texts.length;
                ctaText.style.opacity = '0';
                setTimeout(function() {
                    ctaText.textContent = texts[index];
                    ctaText.style.opacity = '1';
                }, 200);
            }, 2000);
            
            ctaText.style.transition = 'opacity 0.2s ease';
        })();
    </script>
</body>
</html>
